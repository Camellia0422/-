<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="01.css">
    <link rel="stylesheet" href="001.css">
</head>

<body>
    <div class="box">
        <div class="box-img"><img src="党建页面轮播图01.jpg" width="800" height="460"></div>
        <div class="box-img"><img src="党建页面轮播图02.jpg" width="800" height="460"></div>
        <div class="box-left">
            &lt;
        </div>
        <div class="box-right">
            &gt;
        </div>
        <div class="box-zhiding">
            <ul>
                <li class="botton"></li>
                <li class="botton"></li>

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var index = 0;
            var f;
            dingshiqi();

            function dingshiqi() {
                f = setInterval(function () {

                    if (index == $(".box-img").length - 1) {
                        index = 0;
                        $(".box-img").css("opacity", "0");
                        $(".box-img").eq(index).css("opacity", "1");

                        $(".botton").css("background-color", "#ccc");
                        $(".botton").eq(index).css("background-color", "#fff");
                        dingshiqi();
                    } else {
                        index++;
                        $(".box-img").css("opacity", "0");
                        $(".box-img").eq(index).css("opacity", "1");

                        $(".botton").css("background-color", "#ccc");
                        $(".botton").eq(index).css("background-color", "#fff");
                        dingshiqi();
                    }
                }, 4000)
            }

            $(".box-left").click(function () {
                clearInterval(f);
                if (index == 0) {
                    index = $(".box-img").length - 1;

                    $(".box-img").css("opacity", "0");
                    $(".box-img").eq(index).css("opacity", "1");

                    $(".botton").css("background-color", "#ccc");
                    $(".botton").eq(index).css("background-color", "#fff");
                } else {
                    index--;
                    $(".box-img").css("opacity", "0");
                    $(".box-img").eq(index).css("opacity", "1");

                    $(".botton").css("background-color", "#ccc");
                    $(".botton").eq(index).css("background-color", "#fff");
                }
            })
            $(".box-right").click(function () {
                clearInterval(f);
                if (index == $(".box-img").length - 1) {
                    index = 0;
                    $(".box-img").css("opacity", "0");
                    $(".box-img").eq(index).css("opacity", "1");

                    $(".botton").css("background-color", "#ccc");
                    $(".botton").eq(index).css("background-color", "#fff");
                    dingshiqi();
                } else {
                    index++;
                    $(".box-img").css("opacity", "0");
                    $(".box-img").eq(index).css("opacity", "1");

                    $(".botton").css("background-color", "#ccc");
                    $(".botton").eq(index).css("background-color", "#fff");
                    dingshiqi();
                }

            })
            $(".botton").click(function () {
                clearInterval(f);
                var indexx = $(this).index();
                index = indexx;
                $(".box-img").css("opacity", "0");
                $(".box-img").eq(index).css("opacity", "1");

                $(".botton").css("background-color", "#ccc");
                $(".botton").eq(index).css("background-color", "#fff");
                dingshiqi();
            })


        })
    </script>
</body>

</html>
