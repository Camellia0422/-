    <script>
        // 使用JavaScript获取当前系统日期
        var currentDate = new Date();
        var currentDay = currentDate.getDate();
        var numbers = document.getElementsByClassName("abc");

        // 设置当前日期的样式为active
        var numbers = document.getElementsByClassName("number");
        for (var i = 0; i < numbers.length; i++) {
            if (numbers[i].innerHTML == currentDay) {
                numbers[i].classList.add("active");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
    var numbers = document.getElementsByClassName("number");
    for (var i = 0; i < numbers.length; i++) {
        numbers[i].addEventListener('click', function() {
            // 移除之前选中的日期的 active 类
            var current = document.getElementsByClassName("abc");
            if (current.length > 0) { 
                current[0].className = current[0].className.replace(" abc", "");
            }
            // 添加 active 类到新选中的日期
            this.className += " abc";
        });
    }
});


document.addEventListener('DOMContentLoaded', function () {
    var numbers = document.getElementsByClassName("number");
    var eventImage = document.getElementById("eventImage");
    var eventText = document.getElementById("eventText");

    // 特定日期的图片和文字映射
    var specialEvents = {
        '3': {
            img: '普法决赛.jpg',
            text: '普法修德守纪演讲比赛'
        },
        '15': {
            img: '阅江楼.jpg',
            text: '阅江楼志愿活动'
        },
        '17': {
            img: '公区打扫.jpg',
            text: '公区打扫活动'
        },
        '20':{
            img:'入党积极分子考试.jpg',
            text:'入党积极分子考试'
        },
        '21': {
            img: '消防队志愿.jpg',
            text: '消防队志愿活动'
        },

        '25':{
            img: '预备支部大会.png',
            text: '拟吸收预备党员支部大会'
        },
        '30': {
            img: '阅江楼.jpg',
            text: '阅江楼志愿活动'
        },

    };

    for (var i = 0; i < numbers.length; i++) {
        numbers[i].addEventListener('click', function() {
            // 获取点击的日期
            var clickedDay = this.textContent || this.innerText;

            // 移除之前选中的日期的 active 类
            var current = document.querySelector(".number.abc");
            if (current) { 
                current.classList.remove("abc");
            }

            // 添加 active 类到新选中的日期
            this.classList.add("abc");

            // 检查是否是特定日期并更新图片和文字
            if (specialEvents[clickedDay]) {
                eventImage.src = specialEvents[clickedDay].img;
                eventText.innerHTML = specialEvents[clickedDay].text;
            } else {
                // 如果不是特定日期，显示默认图片和文字
                eventImage.src = '背景图.jpg';
                eventText.innerHTML = '今天没有特殊的活动哦'; // 或者设置为默认文字
            }
        });
    }
});
